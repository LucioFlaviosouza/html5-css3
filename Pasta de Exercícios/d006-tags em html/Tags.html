<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>
        Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </h2>
    <p>
        <ul>
            <li><abbr title="use a tag <p>"><strong>Parágrafo</strong></p></abbr></li>
        </ul>
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag<title>"><strong>Títulos</strong></abbr></li>
        </ul>
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag<img>"><strong>Imagens</strong></abbr></li>
        </ul>
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag<abbr>"><strong>Abreviações</strong>></abbr></li>
        </ul>
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag<font>"><strong>Códigos-Fonte</strong></abbr></li>
        </ul>
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag<ol>"><strong>Listas numeradas</strong></abbr></li>
        </ul>
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag<ul>"><strong>Listas com demarcadores</strong></abbr></li>
        </ul>
    </p>
</body>
</html>
