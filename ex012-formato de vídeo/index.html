<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>

    <video width="560" controls autoplay loop>
        <source src="midia/video1.m4v" type="video/mp4">
        <source src="midia/video2.webm" type="video/webm">
        <source src="midia/video3.ogv" type="video/ogg">
        <source src="midia/video4.mp4" type="video/mp4">
        <p>Seu navegado não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/51821954?color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/51821954">Animation Demo Reel</a> from <a href="https://vimeo.com/user14199233">Virginie Michel d&#039;Annoville</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
